<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="left-side">
      <p class="result">Your Result</p>
      <div class="circle">
        <h1 class="number-big">76</h1>
        <p class="number-little">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
    <div class="right-side">
      <p class="right-title">Summary</p>
      <div class="list-reaction">
        <div class="reaction-left">
          <img class="reaction-image" src="assets/images/icon-reaction.svg">
          <p class="reaction">Reaction</p>
        </div>
        <div class="reaction-right">
          <p class="number">80</p> 
          <p class="hundred">/ 100</p>
        </div>
        </div>
      <div class="list-memmory">
        <div class="memmory-left">
          <img src="assets/images/icon-memory.svg">
          <p class="memmory">Memory</p>
        </div>
        <div class="memmory-right">
          <p class="number">92</p>
          <p class="hundred">/ 100</p>
        </div>
      </div>
      <div class="list-verbal">
        <div class="verbal-left">
          <div class="verbal-left">
            <img src="assets/images/icon-verbal.svg">
            <p class="verbal">Verbal</p>
          </div>
        </div>
        <div class="verbal-right">
          <p class="number">61 </p>
          <p class="hundred">/ 100</p>
        </div>
      </div>
      <div class="list-visual">
        <div class="visual-left">
          <img src="assets/images/icon-visual.svg">
          <p class="visual">Visual</p>
        </div>
        <div class="visual-right">
          <p class="number">72</p>
          <p class="hundred">/ 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">YasinGS</a>.
    </div>
  </footer>
</body>
</html>
